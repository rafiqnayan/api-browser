<div class="row">
    <h1 class="page-header">{{data.name}}</h1>
	<p class="text-left">{{data.description}}</p>
    <h3>Resource URL</h3>
    <code>{{data.url}}</code>
    <h3>Parameters</h3>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Required?</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="param in data.parameters">
                <td>{{param.name}}</td>
                <td>{{param.required}}</td>
                <td>{{param.description}}</td>
            </tr>
        </tbody>
    </table>

    <h3>Example Request</h3>
    <code>{{data.example.url}}</code>
    <h3>Example Response</h3>
    <pre>{{data.example.response}}</pre>
    
</div>
